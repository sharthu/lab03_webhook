<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f9ff, #defffc);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .container { max-width: 1000px; }

        .btn-primary {
            background-color: #00b4db;
            border: none;
            transition: all 0.3s ease;
            margin: 0 20px;
            width: 200px;
        }

        .btn-primary:hover {
            background-color: #0083b0;
            transform: translateY(-2px);
        }

        .btn-api {
            background-color: #f84652;
            border: none;
            transition: all 0.3s ease;
            margin: 0 20px;
            width: 200px;
            
        }

        .btn-api:hover {
            background-color: #f641e1;
            transform: translateY(-2px);
        }

        .modal-content { 
            background: none; 
            border: none; 
        }

        .modal-dialog { 
            max-width: 1000px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            cursor: default;
            width: 50%;
            float: left;
        }

        svg { 
            width: 100%; 
            height: auto; 
            overflow: visible; 
        }

        .grok-text {
            font-size: 7vw;
            font-weight: bold;
            fill: none;
            stroke: rgba(191, 202, 205, 0.7);
            stroke-width: 2px;
            opacity: 0.2;
            transition: opacity 2s linear;
        }

        .zerolayer {
            font-weight: bold;
            color: rgb(220, 6, 6);
        }

        .hover-gradient { stroke: url(#gradient); }

        .welcome-container {
            background: #fff;
            max-width: 600px;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(14, 3, 77, 0.2);
            color: #333;
        }

        .main-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #555557, #d4f9fc);
        }

        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #b26bf8, #0d0d99);
        }

        .divider {
            width: 100px; 
            margin: 1rem auto; 
            border-top: 2px solid #202323; 
        }

        .typewriter h1 {
            overflow: hidden;
            color: #d1fffd;
            font-size: 1.5vw;
            border-right: .15em solid rgb(72, 221, 79);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgb(61, 237, 88); }
        }

        .image-container img {
            width: 100px;
            height: auto;
            animation: spin 3s infinite linear;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .header p {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            
            <svg id="grokSvg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00ffcc;" />
                        <stop offset="100%" style="stop-color:#ff00ff;" />
                    </linearGradient>
                    <radialGradient id="maskGradient">
                        <stop offset="0%" style="stop-color:white;" />
                        <stop offset="70%" style="stop-color:white;" />
                        <stop offset="100%" style="stop-color:black;" />
                    </radialGradient>
                    <mask id="dynamicMask">
                        <rect width="100%" height="100%" fill="black" />
                        <circle id="hover-circle" r="80" fill="url(#maskGradient)" cx="-50" cy="-50" filter="url(#glow-effect)" />
                    </mask>
                    <filter id="glow-effect" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <text class="grok-text" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">SHAR_THU</text>
                <text class="grok-text hover-gradient" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" mask="url(#dynamicMask)">SHAR_THU</text>
            </svg>
            <div class="typewriter">
                <h1>Happy Coding with <span class="zerolayer"> Zero Layer Team </span></h1>

            </div>
        </div>
        <div class="right-section">
            <div class="welcome-container text-center">
                <h1 class="display-7">Welcome to My Lab Room!</h1>
                <hr class="divider">
                <p> <b> Lab02 : </b>  Git, GitHub, Webhook, Dockerfile, Docker Compose, Jenkins Pipeline, AWS Concept</p>
                <a href="https://www.facebook.com/mr.sharthu" target="_blank" class="btn btn-primary mt-3">Facebook</a>
                <a href="https://www.linkedin.com/in/sharthu/" target="_blank" class="btn btn-primary mt-3">LinkedIn</a>
                <button id="callBackendBtn" class="btn btn-api mt-3">Call Backend API</button>
                <div id="message"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // SVG Effect
            const grokText = document.querySelectorAll('.grok-text');
            grokText.forEach(text => { text.style.opacity = 1; });

            const svg = document.getElementById('grokSvg');
            const circle = document.getElementById('hover-circle');
            if (svg && circle) {
                svg.addEventListener("mousemove", (event) => {
                    let svgRect = svg.getBoundingClientRect();
                    let x = event.clientX - svgRect.left;
                    let y = event.clientY - svgRect.top;
                    circle.setAttribute("cx", x);
                    circle.setAttribute("cy", y);
                });
                svg.addEventListener("mouseleave", () => {
                    circle.setAttribute("cx", "-50");
                    circle.setAttribute("cy", "-50");
                });
            }
        });

        // Fetch API
        document.getElementById('callBackendBtn').addEventListener('click', () => {
            fetch('http://3.27.195.20:5000/api') 
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                })
                .catch(error => {
                    console.error('Error calling backend:', error);
                    document.getElementById('message').textContent = 'Failed to call backend!';
                });
        });
    </script>
</body>
</html>
